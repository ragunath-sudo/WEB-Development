<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 200px;
            height: 60;
            border-style: double;
            margin: 5px;
            background-size: 5px;
            background-color: darkred;
            color: white;
            text-align: center;
            padding-top: 5px;
            padding-bottom: 5px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 30px;
            border: 5px solid red;
            font-size: 30px;
        }
        .div:hover{
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="div">submit</div>
</body>
</html>
